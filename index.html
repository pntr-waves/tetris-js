<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tetris</title>
        <link rel="stylesheet" href="./css/app.css">
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
</head>

<body>
        <div class="container">
                <!-- <img src="static/images/1.png"> -->
                <div class="game-wrapper">
                        <div class="info-section">
                                <span id="score">
                                        1234556
                                </span>
                                <span id="level">
                                        lv. 1
                                </span>
                        </div>
                        <div class="board-section">
                        </div>
                        <!-- Button control -->
                        <div class="control-section">
                                <div class="col">
                                        <div class="arrow-control">
                                                <div></div>
                                                <button class="btn" id="btn-up">
                                                        <i class="bx bx-rotate-left"></i>
                                                </button>
                                                <div></div>
                                                <button class="btn" id="btn-left">
                                                        <i class="bx bxs-chevron-left"></i>
                                                </button>
                                                <div></div>
                                                <button class="btn" id="btn-right">
                                                        <i class="bx bxs-chevron-right"></i>
                                                </button>
                                                <div></div>
                                                <button class="btn" id="btn-down">
                                                        <i class="bx bxs-chevron-down"></i>
                                                </button>
                                                <div></div>
                                        </div>
                                </div>
                                <div class="col"><button class="btn btn-large" id="btn-drop">
                                                <i class="bx bxs-chevron-down"></i>
                                        </button></div>
                        </div>
                        <!-- end button control -->
                        <div class="setting-section">
                                <button class="btn" id="btn-pause">
                                        <i class='bx bx-pause'></i>
                                </button>

                                <button class="btn" id="btn-theme">
                                        <i class="bx bxs-moon"></i>
                                        <i class="bx bxs-sun"></i>
                                </button>

                                <button class="btn" id="btn-help">
                                        <i class="bx bx-question-mark"></i>
                                </button>
                        </div>
                        <div class="menu-section">
                                <div class="brand">
                                        <h2>
                                                Tetris
                                        </h2>
                                        <span>
                                                gaming
                                        </span>
                                </div>
                                <div class="result">
                                        <h1>GAME OVER</h1>
                                        <p>level</p>
                                        <h1 id="result-level">1</h1>
                                        <p>score</p>
                                        <h1 id="result-score">123456</h1>
                                </div>
                                <button class="btn btn-width" id="btn-play">
                                        play
                                </button>
                                <button class="btn btn-width" id="btn-new-game">
                                        new game
                                </button>
                        </div>
                </div>
        </div>
        <div class="how-to">
                <h3>KEYBOARD CONTROL</h3>
                <table>
                        <tr>
                                <td>
                                        <button class="btn keycap"><i class="bx bxs-chevron-left"></i></button>
                                </td>
                                <td>
                                        Move left
                                </td>
                        </tr>
                        <tr>
                                <td>
                                        <button class="btn keycap"><i class="bx bxs-chevron-right"></i></button>
                                </td>
                                <td>
                                        Move right
                                </td>
                        </tr>
                        <tr>
                                <td>
                                        <button class="btn keycap"><i class="bx bxs-chevron-down"></i></button>
                                </td>
                                <td>
                                        Move down
                                </td>
                        </tr>
                        <tr>
                                <td>
                                        <button class="btn keycap"><i class="bx bxs-chevron-up"></i></button>
                                </td>
                                <td>
                                        Move rotate
                                </td>
                        </tr>
                        <tr>
                                <td>
                                        <button class="btn keycap">
                                                space
                                        </button>
                                </td>
                                <td>
                                        Hard drop
                                </td>
                        </tr>
                        <tr>
                                <td>
                                        <button class="btn keycap">
                                                p
                                        </button>
                                </td>
                                <td>
                                        Pasue/Resume
                                </td>
                        </tr>

                </table>
        </div>
        <div class="loading">
                <div class="square"></div>
        </div>
        <!-- help section -->
        <script src="./static/js/app.js"></script>
        <script src="./static/js/constant.js"></script>
        <script src="./static/js/game.js"></script>

</body>

</html>
